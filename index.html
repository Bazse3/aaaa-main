<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Szottyadás mérce</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Óránkénti szottyadás</h1>
    <div id="search-container">
      <input type="text" id="cityInput" placeholder="Írd be a várost..." />
      <button id="searchBtn">Keresés</button>
    </div>
    <h2 id="locationName">Város: --</h2>
    <div id="dateSelector"></div>
  </header>

  <div id="szottyadasContainer">
    <div id="szottyadasLabel">Szottyadás mérce: <span id="szottyadasSzint">–</span></div>
    <div id="szottyadasMerce">
      <!-- 10 sáv -->
      <div class="szint" data-szint="1"></div>
      <div class="szint" data-szint="2"></div>
      <div class="szint" data-szint="3"></div>
      <div class="szint" data-szint="4"></div>
      <div class="szint" data-szint="5"></div>
      <div class="szint" data-szint="6"></div>
      <div class="szint" data-szint="7"></div>
      <div class="szint" data-szint="8"></div>
      <div class="szint" data-szint="9"></div>
      <div class="szint" data-szint="10"></div>
    </div>
  </div>

<div id="top-right-ad" style="
  position: fixed;
  top: 15px;
  right: 15px;
  width: 160px;
  height: 600px;
  z-index: 10000;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
  border-radius: 4px;
  overflow: hidden;
  background: #fff;
">
  <script type="text/javascript">
    atOptions = {
      'key': '427423b06aa913361122e7ec2e0eb736',
      'format': 'iframe',
      'height': 600,
      'width': 160,
      'params': {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/427423b06aa913361122e7ec2e0eb736/invoke.js"></script>
</div>

  <section id="atlag"></section>
  <section id="weather"></section>

  <script src="scripts.js"></script>

  @media (max-width: 900px) {
    #footer-ads {
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    .footer-ad {
      width: 100% !important;
      max-width: 400px;
      margin: 0 auto;
    }
  }


</body>
</html>
